<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>
<body>
<div class="input">
    <p>Склад</p>
    <div class="block"><label for="goods_name">Введите товар</label><input type="text" id="goods_name"></div>

    <div class="block"><label for="goods_quantity">Введите количество товаров </label><input type="number" id="goods_quantity"></div>
    <div class="block"><label for="price">Введите цену товара </label><input type="number" id="price"></div>
    <div class="block"><label for="addbutton">Добавить</label> <input type="button" id="addbutton" value="Добавить"></div>

</div>

<div class="input">
    <p>Покупки</p>

    <div class="block"><label for="goods_name_buy">Введите покупку(товар)</label><input type="text" id="goods_name_buy"></div>
    <div class="block"><label for="goods_quantity_buy">Введите количество товаров </label><input type="number" id="goods_quantity_buy"></div>
    <div class="block"><label for="price_buy">Цена товара </label><input type="number" id="price_buy"></div>
    <div class="block"><label for="addbutton_buy">Добавить</label> <input type="button" id="addbutton_buy" value="Добавить"></div>
    <div class="block"><label for="revenue">К оплате </label><input type="number" id="revenue"></div>
</div>



<script src="main.js"></script>
</body>
</html>
